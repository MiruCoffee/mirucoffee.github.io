<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account - Miru Coffee</title>
  <link rel="stylesheet" href="style-shared.css" />
  <link rel="stylesheet" href="style-index.css" />
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/firebase-auth.js"></script>
</head>
<body>
  <!-- 共用頁首 -->
  <header id="shared-header"></header>

  <main>
    <section class="card" style="max-width: 440px; margin: 0 auto;">
      <h2 style="text-align: center;">Account Login</h2>

      <p style="text-align: center; font-size: 0.95rem; color: #666;">
        You can create your own account and manage your subscription profile.<br>
        All customer data is securely verified and protected by Firebase Authentication.
      </p>

      <!-- 登入表單 -->
      <form id="login-form" style="margin-top: 1.5rem;">
        <label for="email">Email Address</label>
        <input type="email" id="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" required />

        <button type="submit" class="primary-button">Sign In</button>
      </form>

      <!-- 註冊連結 -->
      <p style="text-align: center; margin-top: 1rem;">
        Don't have an account yet? <a href="#" id="create-account-link">Create Account</a>
      </p>

      <!-- 補助功能 -->
      <div style="text-align: center; margin-top: 0.5rem;">
        <a href="#" id="forgot-password">Forgot your password?</a><br />
        <a href="#" id="send-verification-link" style="display: none;">Resend verification email</a>
      </div>

      <!-- 登出按鈕 -->
      <hr style="margin: 2rem 0;" />
      <div style="text-align: center;">
        <button id="sign-out" style="display: none;">Sign Out</button>
      </div>

      <!-- 顯示訊息 -->
      <p id="account-message" style="margin-top: 1rem; text-align: center; color: #555;"></p>
    </section>
  </main>

  <!-- 共用頁尾 -->
  <footer id="shared-footer"></footer>

  <!-- 載入共用 header 與 footer -->
  <script>
    fetch("shared/header.html").then(res => res.text()).then(html => {
      document.getElementById("shared-header").innerHTML = html;
    });
    fetch("shared/footer.html").then(res => res.text()).then(html => {
      document.getElementById("shared-footer").innerHTML = html;
    });
  </script>
</body>
</html>
