<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account – Miru Coffee</title>

  <!-- Shared styles -->
  <link rel="stylesheet" href="style-shared.css"/>
  <link rel="stylesheet" href="style-index.css"/>

  <!-- 1. Initialize Firebase -->
  <script type="module" src="js/firebase-init.js"></script>
</head>
<body>
  <!-- Shared header -->
  <header id="shared-header"></header>

  <main>
    <section class="card" style="max-width:440px;margin:2rem auto">
      <h2 id="form-title" style="text-align:center">Account Login</h2>
      <p style="text-align:center;color:#666;font-size:.95rem">
        Sign in or create an account below.<br/>
        All data is secured by Firebase Authentication.
      </p>

      <!-- sign-in form -->
      <form id="signin-form">
        <label for="signin-email">Email</label>
        <input type="email" id="signin-email" required />

        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" required />

        <button type="submit" class="primary-button">Sign In</button>
        <p style="text-align:right; margin-top:0.5rem;">
          <a href="#" id="show-register">Don't have an account? Create one</a>
        </p>
      </form>

      <!-- registration form -->
      <form id="register-form" style="display:none;">
        <label for="reg-email">Email</label>
        <input type="email" id="reg-email" required />

        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" required />

        <label for="reg-password-confirm">Confirm Password</label>
        <input type="password" id="reg-password-confirm" required />

        <button type="submit" class="primary-button">Create Account</button>
        <p style="text-align:right; margin-top:0.5rem;">
          <a href="#" id="show-signin">Already have an account? Sign in</a>
        </p>
      </form>

      <!-- after sign-in panel -->
      <div id="user-panel" style="display:none; text-align:center; margin-top:1rem;">
        <p>Welcome, <span id="user-email"></span></p>
        <button id="btn-signout" class="primary-button">Sign Out</button>
      </div>

      <!-- messages -->
      <p id="account-message" style="text-align:center;color:#d32f2f;margin-top:1rem"></p>
    </section>
  </main>

  <!-- Shared footer -->
  <footer id="shared-footer"></footer>

  <!-- Load shared header + footer -->
  <script>
    fetch("shared/header.html")
      .then(r => r.text())
      .then(html => { document.getElementById("shared-header").innerHTML = html; });
    fetch("shared/footer.html")
      .then(r => r.text())
      .then(html => { document.getElementById("shared-footer").innerHTML = html; });
  </script>

  <!-- Firebase auth logic -->
  <script type="module">
    import { auth } from "./js/firebase-init.js";
    import {
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      applyActionCode,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const signinForm     = document.getElementById("signin-form");
    const registerForm   = document.getElementById("register-form");
    const showRegister   = document.getElementById("show-register");
    const showSignin     = document.getElementById("show-signin");
    const userPanel      = document.getElementById("user-panel");
    const btnSignout     = document.getElementById("btn-signout");
    const userEmailSpan  = document.getElementById("user-email");
    const msgEl          = document.getElementById("account-message");
    const formTitle      = document.getElementById("form-title");

    // 1. Handle email verification link
    const params = new URLSearchParams(window.location.search);
    if (params.get("mode") === "action" && params.get("oobCode")) {
      applyActionCode(auth, params.get("oobCode"))
        .then(() => {
          msgEl.innerText = "✅ Your email has been verified. Please sign in.";
        })
        .catch(err => {
          msgEl.innerText = "❌ Verification link is invalid or expired.";
        });
    }

    // 2. Switch to register
    showRegister.addEventListener("click", e => {
      e.preventDefault();
      signinForm.style.display   = "none";
      registerForm.style.display = "block";
      userPanel.style.display    = "none";
      formTitle.innerText        = "Create Account";
      msgEl.innerText            = "";
    });

    // 3. Switch to sign-in
    showSignin.addEventListener("click", e => {
      e.preventDefault();
      registerForm.style.display = "none";
      signinForm.style.display   = "block";
      userPanel.style.display    = "none";
      formTitle.innerText        = "Account Login";
      msgEl.innerText            = "";
    });

    // 4. Handle sign-in
    signinForm.addEventListener("submit", async e => {
      e.preventDefault();
      msgEl.innerText = "";
      const email    = document.getElementById("signin-email").value;
      const password = document.getElementById("signin-password").value;
      try {
        const { user } = await signInWithEmailAndPassword(auth, email, password);
        if (!user.emailVerified) {
          msgEl.innerText = "⚠️ Please verify your email first.";
        }
      } catch (err) {
        msgEl.innerText = "❌ " + err.message;
      }
    });

    // 5. Handle registration
    registerForm.addEventListener("submit", async e => {
      e.preventDefault();
      msgEl.innerText = "";
      const email    = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const confirm  = document.getElementById("reg-password-confirm").value;
      if (password !== confirm) {
        msgEl.innerText = "❌ Passwords do not match";
        return;
      }
      try {
        const { user } = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(user);
        msgEl.innerText = "✅ Verification email sent. Please check your inbox.";
      } catch (err) {
        msgEl.innerText = "❌ " + err.message;
      }
    });

    // 6. Handle sign-out
    btnSignout.addEventListener("click", () => {
      signOut(auth);
    });

    // 7. Auth state listener
    onAuthStateChanged(auth, user => {
      if (user && user.emailVerified) {
        signinForm.style.display   = "none";
        registerForm.style.display = "none";
        userPanel.style.display    = "block";
        msgEl.innerText            = "";
        userEmailSpan.innerText    = user.email;
        formTitle.innerText        = "Welcome";
      } else if (user && !user.emailVerified) {
        signinForm.style.display   = "block";
        registerForm.style.display = "none";
        userPanel.style.display    = "none";
        formTitle.innerText        = "Account Login";
      } else {
        // signed out
        signinForm.style.display   = "block";
        registerForm.style.display = "none";
        userPanel.style.display    = "none";
        formTitle.innerText        = "Account Login";
      }
    });
  </script>
</body>
</html>
