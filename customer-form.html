<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Details – Miru Coffee</title>
  <link rel="stylesheet" href="style-shared.css" />
  <link rel="stylesheet" href="style-index.css" />
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/customer-form.js"></script>
</head>
<body>
  <!-- 共用頁首 -->
  <header id="shared-header"></header>

  <main>
    <section class="card" style="max-width: 600px; margin: 2rem auto;">
      <h2 style="text-align: center;">Customer Profile</h2>

      <form id="customer-form" style="display: none;">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" />

        <label for="company">Company</label>
        <input type="text" id="company" />

        <label for="customer-type">Customer Type</label>
        <select id="customer-type">
          <option value="general">General</option>
          <option value="wholesale">Wholesale</option>
        </select>

        <label for="notes">Notes</label>
        <textarea id="notes" rows="3"></textarea>

        <div style="text-align: center; margin-top: 1.5rem;">
          <button type="submit" class="primary-button">Save</button>
        </div>
      </form>

      <p id="form-message" style="text-align: center; color: #555; margin-top: 1rem;"></p>
    </section>
  </main>

  <!-- 共用頁尾 -->
  <footer id="shared-footer"></footer>

  <!-- 載入共用 header 與 footer -->
  <script>
    fetch("shared/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("shared-header").innerHTML = html;
      });

    fetch("shared/footer.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("shared-footer").innerHTML = html;
      });
  </script>
</body>
</html>
